<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.css" />
      </head>
<body>
    <div class="py-8 md:px-16 sm:px-16 px-16  w-full mx-auto bg-opacity-10">
    <p class="font-bold mt-2 text-2xl bg-clip-text text-transparent bg-gradient-to-r from-pink-500 to-purple-500 text-right">Kellogg Marketplace</p>
    <p class="italic text-right text-m bg-clip-text text-transparent text-gray-500">One-stop shop for all your marketplace needs at Kellogg</p>
</div>

<div class="flex">
    <div class="sm:w-2/5 lg:w-2/5 bg-gray-400 bg-cover bg-center text-white"
       style="background-image: url('https://i.pinimg.com/originals/49/67/c4/4967c44bf128399e3813c44061ce5f90.jpg')">
    </div>
    <div class="sm:w-3/5 w-full bg-white">
      <div class="p-8">
      <form>
        <input id="username" class="bg-transparent border-b m-auto block border-gray-500 w-full mb-12 text-gray-700 pb-1" type="text"
           placeholder="Username">
        <input id="password" class="bg-transparent border-b m-auto block border-gray-500 w-full mb-12 text-grey-700 pb-1" type="password"
           placeholder="Password">
        <input class="shadow-lg pt-3 pb-3 w-full text-white bg-indigo-500 hover:bg-indigo-400 rounded-full cursor-pointer"
           type="submit" value="Login">
      </form>
      <div class="text-center mt-8">
        <p class="text-sm text-gray-600">Haven't signed up yet? <a href="signup.html" class="no-underline text-indigo-500 font-bold hover:text-indigo-400">Sign Up</a></p>
      </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
