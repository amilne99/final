<body>
    <div class="py-8 md:px-16 sm:px-16 px-16  w-full mx-auto bg-opacity-10">
        <p class="font-bold mt-2 text-2xl bg-clip-text text-transparent bg-gradient-to-r from-pink-500 to-purple-500 text-right">Kellogg Marketplace</p>
        <p class="italic text-right text-m bg-clip-text text-transparent text-gray-500">One-stop shop for all your marketplace needs at Kellogg</p>
    </div>

    <div class="flex">
        <div class="lg:w-2/5 bg-gray-400 bg-cover bg-center text-white"
           style="background-image: url('https://i.ytimg.com/vi/R9mXtzn8meE/maxresdefault.jpg')">
        </div>
    <div class="lg:w-3/5 sm:w-full m:w-full ">
    <form class="bg-white rounded px-8 pt-6 pb-8 mb-4">
      <div class="mb-4">
        <label class="category block text-gray-600 text-sm font-semibold mb-2" for="category">
          Category
        </label>
        <input
          class="bg-gray-100 appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="category"
          type="text"
          placeholder="Select Category"
        >
      </div>
      <div class="mb-4">
        <label class="imageURL block text-gray-600 text-sm font-semibold mb-2" for="imageURL">
          Image URL
        </label>
        <input
          class="bg-gray-100 appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="imageURL"
          type="text"
          placeholder="Paste Image URL"
        >
      </div>
      <div class="mb-4">
        <label class="type block text-gray-600 text-sm font-semibold mb-2" for="price">
          Price
        </label>
        <input
          class="bg-gray-100 appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="type"
          type="text"
          placeholder="Price"
        >
      </div>
      <div class="mb-4">
        <label class="brand block text-gray-600 text-sm font-semibold mb-2" for="brand">
          Brand
        </label>
        <input
          class="bg-gray-100 appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="brand"
          type="text"
          placeholder="Input Brand"
        >
      </div>
      <div class="mb-4">
        <label class="delivery block text-gray-600 text-sm font-semibold mb-2" for="delivery">
          Delivery Available?
        </label>
        <input
          class="bg-gray-100 appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="delivery"
          type="text"
          placeholder="Select Yes/No"
        >
      </div>
      <div class="mb-4">
        <label class="condition block text-gray-600 text-sm font-semibold mb-2" for="condition">
          Condition
        </label>
        <input
          class="bg-gray-100 appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="condition"
          type="text"
          placeholder="Select condition"
        >
      </div>

      
          <div class="flex items-center justify-between">
        <button class="createPost bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
          Create post
        </button>
        <a href="index.html" class="no-underline text-right text-indigo-500 font-bold hover:text-indigo-400">Main Page</a></p>
        
      </div>
    </form>

  </div>
